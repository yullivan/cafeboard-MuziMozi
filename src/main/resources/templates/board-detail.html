<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 상세</title>
  <style>
    /* 간단한 스타일 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #4CAF50;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        margin: 0;
    }
    main {
        padding: 1rem;
    }
    .board-title {
        font-size: 2rem;
        margin-bottom: 1rem;
    }
    .board-list {
        list-style: none;
        padding: 0;
    }
    .board-list li {
        margin: 0.5rem 0;
    }
    .board-list a {
        text-decoration: none;
        color: #4CAF50;
        font-weight: bold;
    }
    .board-list a:hover {
        text-decoration: underline;
    }
    .create-post-btn {
        padding: 0.5rem 1rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    .create-post-btn:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>

<header>
  <h1><a href="/" style="color: white; text-decoration: none;">게시판</a></h1>
</header>

<main>
  <div class="board-title">
    <h2 th:text="${board.boardName}"></h2>  <!-- 게시판 제목 -->
  </div>

  <div class="create-post">
    <!-- board.id를 동적으로 삽입하여 게시글 작성 페이지로 이동 -->
    <button class="create-post-btn" th:onclick="'location.href=\'/boards/' + ${board.id} + '/create-post\''">게시글 작성</button>
  </div>

  <h3>게시글 목록</h3>
  <ul class="board-list">
    <li th:each="post : ${posts}">
      <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"></a>  <!-- 게시글 제목 -->
    </li>
  </ul>
</main>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 메인 화면</title>
    <style>
        /* 간단한 스타일 */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        header {
          background-color: #4CAF50;
          color: white;
          padding: 1rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        header h1 {
          margin: 0;
        }
        header .buttons button {
          margin-left: 10px;
          padding: 0.5rem 1rem;
          background-color: white;
          color: #4CAF50;
          border: 1px solid #4CAF50;
          cursor: pointer;
        }
        header .buttons button:hover {
          background-color: #45a049;
          color: white;
        }
        main {
          padding: 1rem;
        }
        .board-list {
          list-style: none;
          padding: 0;
        }
        .board-list li {
          margin: 0.5rem 0;
        }
        .board-list a {
          text-decoration: none;
          color: #4CAF50;
          font-weight: bold;
        }
        .board-list a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>게시판</h1>
    <div class="buttons">
        <button onclick="location.href='/login'">로그인</button>
        <button onclick="location.href='/signup'">회원가입</button>
        <button onclick="location.href='/create-board'">게시판 생성하기</button>
    </div>
</header>

<main>
    <h1>게시판 목록</h1>
    <ul class="board-list">
        <!-- 서버에서 전달된 게시판 데이터 렌더링 -->
        <li th:each="board : ${boards}">
            <a th:href="@{'/boards/' + ${board.id}}" th:text="${board.boardName}"></a>
        </li>
    </ul>
</main>

</body>
</html>

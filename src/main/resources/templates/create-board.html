<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 생성</title>
    <style>
        /* 간단한 스타일 */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        header {
          background-color: #4CAF50;
          color: white;
          padding: 1rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        header h1 {
          margin: 0;
        }
        main {
          padding: 1rem;
        }
        .form-container {
          margin: 2rem 0;
        }
        .form-container input {
          width: 100%;
          padding: 0.5rem;
          font-size: 1rem;
          margin-bottom: 1rem;
        }
        .form-container button {
          padding: 0.5rem 1rem;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
        }
        .form-container button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>게시판 생성</h1>
</header>

<main>
    <div class="form-container">
        <h2>새 게시판 제목 입력</h2>
        <form action="/boards" method="post">
            <label for="boardName">게시판 제목</label>
            <input type="text" id="boardName" name="boardName" required>
            <button type="submit">게시판 생성</button>
        </form>
    </div>
</main>

</body>
</html>
